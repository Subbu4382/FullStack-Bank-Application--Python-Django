<!DOCTYPE html>
<html>

<head>
    <title>All Registered Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
        }

        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            margin-top: 50px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #1d2671;
            color: white;
        }

        tr:hover {
            background: #eaf0ff;
        }

        .btn {
            padding: 5px 10px;
            background: #1d2671;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn.disabled {
            background: gray;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <h2 style="text-align:center; margin-top:20px;">All Registered Users</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.name }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.role }}</td>

                <td>
                    {% if u.role == "admin" %}
                    <a class="btn disabled">Already Admin</a>
                    {% else %}
                    <a class="btn" href="/promote_user/{{ u.id }}/">Promote to Admin</a>
                    {% endif %}
                </td>
                <td>
                    <!-- Delete Button -->
                      <a class="btn" href="/delete_user/{{ u.id }}/" style="color: red; font-weight: bold;"  onclick="return confirm('Are you sure you want to delete this user?');">delete</a>
                    <!-- <a href="{% url 'delete_user' u.id %}" style="color: red; font-weight: bold;"
                        onclick="return confirm('Are you sure you want to delete this user?');">
                        Delete
                    </a> -->
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
