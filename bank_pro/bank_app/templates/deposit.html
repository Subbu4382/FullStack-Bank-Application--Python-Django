
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Deposit</title></head>

<style>
  /* Background */
body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: #f2f3f8;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Center Card Box */
.container {
    background: white;
    width: 360px;
    padding: 35px;
    border-radius: 12px;
    box-shadow: 0px 6px 15px rgba(0,0,0,0.1);
    text-align: center;
}

/* Heading */
h1 {
    color: #1d2671;
    margin-bottom: 10px;
    font-size: 30px;
}

/* Inputs */
input[type="text"],
input[type="email"],
input[type="number"] {
    width: 100%;
    padding: 7px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: 1px solid #999;
    font-size: 14px;
}

input:focus {
    border-color: #c33764;
    box-shadow: 0 0 4px rgba(195, 55, 100, 0.3);
    outline: none;
}

/* Button */
.btn {
    width: 100%;
    padding: 12px;
    background: #1d2671;
    color: white;
    border: none;
    font-size: 15px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    background: #c33764;
}

/* Error & Success Messages */
.error {
    color: #d9534f;
    font-weight: bold;
}

.success {
    color: #28a745;
    font-weight: bold;
}

/* Back Button */
.back-btn {
    display: inline-block;
    margin-top: 15px;
    text-decoration: none;
    font-weight: 600;
    color: #1d2671;
}

.back-btn:hover {
    color: #c33764;
}

</style>
<body>
 <div class="container">

    <h1>Deposit Money</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if msg %}
        <p class="success">{{ msg }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <input type="text" name="account_number" placeholder="Enter Account Number" required>

        <input type="text" name="name" placeholder="Enter Name" required>

        <input type="text" name="phone" placeholder="Enter Phone" required>

        <input type="email" name="email" placeholder="Enter Email" required>

        <input type="text" name="ifsc" placeholder="Enter IFSC Code" required>

        <input type="text" name="branch" placeholder="Enter Branch Name" required>

        <input type="text" name="amount" placeholder="Enter Amount" required>

        <button type="submit" class="btn">Deposit</button>
    </form>

    <a href="/dashboard/" class="back-btn">Back</a>

</div>

<p style="color:red;">{{ error }}</p>
<p style="color:green;">{{ msg }}</p>
</body>
</html>
