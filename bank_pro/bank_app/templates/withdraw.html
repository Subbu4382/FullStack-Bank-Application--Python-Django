
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Withdraw</title>

<style>
  /* Background */
body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: #f3f4f8;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Card Box */
.box {
    width: 380px;
    background: white;
    padding: 30px 35px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

/* Heading */
h1 {
    text-align: center;
    margin-bottom: 15px;
    color: #1565c0;
}

/* Labels */
label {
    font-weight: 550;
    /* display: block; */
    margin-top: 15px;
    
    font-size: medium;
}

/* Inputs */
input {
    width: 100%;
    margin-top: 2px;
    margin-bottom: 8px;
    padding: 5px;
    border: 1px solid #aaa;
    border-radius: 6px;
    outline: none;
    font-size: 14px;
}

input:focus {
    border-color: #c33764;
}

/* Button */
button {
    width: 100%;
    padding: 12px;
    background: #1565c0;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    cursor: pointer;
    margin-top: 15px;
    transition: 0.3s;
}

button:hover {
    background: #1d2671;
}

/* Back Link */
.back {
    display: block;
    text-align: center;
    margin-top: 15px;
    text-decoration: none;
    font-weight: 600;
    color: #1d2671;
}

.back:hover {
    text-decoration: underline;
}

/* Error / Success Messages */
.error {
    color: red;
    text-align: center;
    margin-bottom: 10px;
}

.success {
    color: green;
    text-align: center;
    margin-bottom: 10px;
}

</style>
</head>
<body>
 <div class="box">

    <h1>Withdraw Money</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if msg %}
        <p class="success">{{ msg }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label>Account Number:</label>
        <input type="text" name="account_number" placeholder="Enter Account Number">

        <label>Name:</label>
        <input type="text" name="name" placeholder="Enter Name">

        <label>Phone:</label>
        <input type="text" name="phone" placeholder="Enter Phone">

        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter Email">

        <label>IFSC Code:</label>
        <input type="text" name="ifsc" placeholder="Enter IFSC Code">

        <label>Branch Name:</label>
        <input type="text" name="branch" placeholder="Enter Branch Name">

        <label>Amount:</label>
        <input type="text" name="amount" placeholder="Enter Amount">

        <button type="submit">Withdraw</button>
    </form>

    <a class="back" href="/dashboard/">Back</a>

</div>
</body>
</html>
