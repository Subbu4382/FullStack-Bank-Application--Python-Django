
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Delete Account</title>
<style>
  /* Background */
body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: #f7f8fc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Card-style box */
.container {
    background: white;
    width: 340px;
    padding: 35px;
    border-radius: 12px;
    box-shadow: 0px 6px 15px rgba(0,0,0,0.1);
    text-align: center;
}

/* Heading */
h1 {
    margin: 0;
    color: #c33764;
    margin-bottom: 20px;
}

/* Input field */
input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #999;
    outline: none;
    margin-bottom: 15px;
}

input:focus {
    border-color: #c33764;
    box-shadow: 0 0 4px rgba(195, 55, 100, 0.4);
}

/* Button */
.btn {
    width: 100%;
    padding: 12px;
    background: #c33764;
    color: white;
    border: none;
    font-size: 15px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    background: #1d2671;
}

/* Messages */
.error {
    color: #d9534f;
    font-weight: bold;
}

.success {
    color: #28a745;
    font-weight: bold;
}

/* Back Button */
.back-btn {
    display: inline-block;
    margin-top: 20px;
    color: #1d2671;
    text-decoration: none;
    font-weight: 600;
}

.back-btn:hover {
    color: #c33764;
}

</style>

</head>
<body>
 <div class="container">

    <h1>Delete Account</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if message %}
        <p class="success">{{ message }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="admin_name" placeholder="Enter Account Holder Name" required><br><br>
        <input type="text" name="account_number" placeholder="Enter Account Number">
        <button type="submit" class="btn">Delete Account</button>
    </form>

    <a href="/dashboard/" class="back-btn">Back</a>

</div>
</body>
</html>
