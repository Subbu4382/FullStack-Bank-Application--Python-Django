
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Check Balance</title>
<style>
  
  /* Background */
body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: #f5f7fb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container box */
.container {
    background: white;
    padding: 35px 40px;
    width: 330px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    text-align: center;
}

/* Heading */
h1 {
    color: #1d2671;
    font-size: 1.8rem;
    margin-bottom: 25px;
}

/* Error message */
.error {
    color: #d63031;
    font-weight: 600;
    margin-bottom: 10px;
}

/* Form styles */
.form-box label {
    display: block;
    text-align: left;
    font-weight: 500;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 18px;
    border: 1px solid #aaa;
    border-radius: 8px;
    outline: none;
}

input:focus {
    border-color: #1d2671;
    box-shadow: 0 0 4px rgba(29, 38, 113, 0.4);
}

/* Button */
button {
    width: 100%;
    padding: 12px;
    background: #1d2671;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s ease-in-out;
}

button:hover {
    background: #c33764;
}

/* Result */
.result {
    margin-top: 15px;
    color: #419c59;
    font-size: 15px;
    font-weight: 600;
}

/* Back link */
.back-btn {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    padding: 8px 18px;
    background: #eee;
    border-radius: 6px;
    color: #1d2671;
    font-weight: 600;
    transition: 0.2s;
}

.back-btn:hover {
    background: #dcdcdc;
}


</style>

</head>
<body>
  <div class="container">

    <h1>Check Balance</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post" class="form-box">
        {% csrf_token %}
        <label>Account Number</label>
        <input name="account_number" placeholder="Enter Account Number">

        <button type="submit">Check Balance</button>
    </form>

    {% if balance %}
        <p class="result"> Current Balance for <strong>{{ acc_no }}</strong>: â‚¹{{ balance }}</p>
    {% endif %}

    <a class="back-btn" href="/dashboard/"> Back</a>
</div>
</body>
</html>
