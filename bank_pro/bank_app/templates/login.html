<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #81c7f9, #377fc3);
            background: url(https://images.pexels.com/photos/351264/pexels-photo-351264.jpeg?cs=srgb&dl=pexels-expect-best-351264.jpg&fm=jpg) no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #fff;
            padding: 35px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            color: #1d2671;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .toggle-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .toggle-buttons button {
            width: 48%;
            padding: 10px;
            background: #eee;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        .toggle-buttons button.active {
            background: #1d2671;
            color: white;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 15px;
            border-radius: 8px;
            border: 1px solid #999;
            font-size: 15px;
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #1d2671;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: 0.3s;
        }

        button[type="submit"]:hover {
            background: #c33764;
        }

        .message {
            margin-top: 15px;
            color: red;
            font-weight: 600;
        }

        p {
            margin-top: 10px;
        }

        a {
            text-decoration: none;
            color: #c33764;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="login-box">

        <h2>Login</h2>

        <!-- Toggle Buttons -->
        <div class="toggle-buttons">
            <button type="button" id="adminBtn" onclick="setLoginType('admin')">Admin Login</button>
            <button type="button" id="userBtn" onclick="setLoginType('user')" class="active">User Login</button>
        </div>

        <!-- Login Form -->
        <form method="POST">
            {% csrf_token %}

            <input type="hidden" name="login_type" id="login_type" value="user">

            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}

        <p>Don't have an account? <a href="/register/">Register</a></p>
    </div>


    <script>
        function setLoginType(type) {
            document.getElementById("login_type").value = type;

            // Toggle active class
            document.getElementById("adminBtn").classList.remove("active");
            document.getElementById("userBtn").classList.remove("active");

            if (type === "admin") {
                document.getElementById("adminBtn").classList.add("active");
            } else {
                document.getElementById("userBtn").classList.add("active");
            }
        }
    </script>

</body>
</html>
